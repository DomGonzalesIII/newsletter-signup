<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <title>The Learning Den - Newsletter Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Kreon&family=Pangolin&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon related link tags -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
</head>

<body>
  <form action="/" class="form-signin" method="post">
    <img id="logo" src="img/logo.png" alt="" width="100" height="100">

    <h1>Sign Up for Our Newsletter </h1>

    <label for="inputFirstName">First Name</label>
    <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

    <label for="inputLastName">Last Name</label>
    <input type="text" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required>

    <label for="inputEmail">E-mail Address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="E-mail Address" required>

    <button type="submit">Sign Up</button>

    <p id="copyright">The Learning Den &copy;
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script></p>
  </form>
</body>

</html>
